<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temp Mail</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .email-box, .controls {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #5a67d8;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #434190;
    }
    .message-preview {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: white;
      margin: 100px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    #emailLabel {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email-box">
      <button onclick="generateEmail()">–ù–æ–≤–∞—è –ø–æ—á—Ç–∞</button>
      <p id="emailLabel">–í–∞—à –≤—Ä–µ–º–µ–Ω–Ω—ã–π email:</p>
      <p id="emailDisplay"></p>
    </div>

    <div class="controls">
      <button onclick="fetchMessages()">–û–±–Ω–æ–≤–∏—Ç—å –ø–∏—Å—å–º–∞ –≤—Ä—É—á–Ω—É—é</button>
      <button onclick="startAutoRefresh()">–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</button>
      <button onclick="stopAutoRefresh()">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–≤—Ç–æ</button>
    </div>

    <div class="messages" id="messages"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    let currentEmail = ''
    let refreshInterval = null
    let activeAPI = ''

    const apis = ['guerrilla', 'tempmail']

    async function generateEmail() {
      activeAPI = apis[Math.floor(Math.random() * apis.length)]

      if (activeAPI === 'guerrilla') {
        const res = await fetch('https://api.guerrillamail.com/ajax.php?f=get_email_address')
        const data = await res.json()
        currentEmail = data.email_addr
        sessionStorage.setItem('sid_token', data.sid_token)
      } else {
        const res = await fetch('https://api.temp-mail.org/request/domains/format/json')
        const domains = await res.json()
        const randomUser = Math.random().toString(36).substring(2, 11)
        currentEmail = randomUser + domains[0]
        sessionStorage.setItem('temp_email', currentEmail)
      }
      document.getElementById('emailDisplay').innerText = currentEmail
      fetchMessages()
    }

    async function fetchMessages() {
      if (!currentEmail) return
      const box = document.getElementById('messages')
      box.innerHTML = ''

      if (activeAPI === 'guerrilla') {
        const sidToken = sessionStorage.getItem('sid_token')
        const res = await fetch(`https://api.guerrillamail.com/ajax.php?f=get_email_list&sid_token=${sidToken}&offset=0`)
        const json = await res.json()
        const messages = json.list || []
        for (let msg of messages) {
          const div = document.createElement('div')
          div.className = 'message-preview'
          div.innerHTML = `
            <div>
              <strong>${msg.mail_from}</strong><br>
              <em>${msg.mail_subject}</em>
            </div>
            <button onclick="showMessage('${msg.mail_id}')">üëÅÔ∏è</button>
          `
          box.appendChild(div)
        }
      } else if (activeAPI === 'tempmail') {
        const hash = await getMD5(currentEmail)
        const res = await fetch(`https://api.temp-mail.org/request/mail/id/${hash}/format/json`)
        const messages = await res.json()
        for (let msg of messages) {
          const div = document.createElement('div')
          div.className = 'message-preview'
          div.innerHTML = `
            <div>
              <strong>${msg.mail_from}</strong><br>
              <em>${msg.mail_subject}</em>
            </div>
            <button onclick='showTempMailMessage(${JSON.stringify(msg)})'>üëÅÔ∏è</button>
          `
          box.appendChild(div)
        }
      }
    }

    async function showMessage(id) {
      const sidToken = sessionStorage.getItem('sid_token')
      const res = await fetch(`https://api.guerrillamail.com/ajax.php?f=fetch_email&sid_token=${sidToken}&email_id=${id}`)
      const data = await res.json()
      document.getElementById('modalBody').innerHTML = `
        <h3>${data.mail_subject}</h3>
        <p><strong>–û—Ç:</strong> ${data.mail_from}</p>
        <div>${data.mail_body || '(–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞)'}</div>
      `
      document.getElementById('modal').style.display = 'block'
    }

    function showTempMailMessage(msg) {
      document.getElementById('modalBody').innerHTML = `
        <h3>${msg.mail_subject}</h3>
        <p><strong>–û—Ç:</strong> ${msg.mail_from}</p>
        <div>${msg.mail_text || '(–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞)'}</div>
      `
      document.getElementById('modal').style.display = 'block'
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none'
    }

    function startAutoRefresh() {
      if (!refreshInterval) refreshInterval = setInterval(fetchMessages, 10000)
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval)
        refreshInterval = null
      }
    }

    async function getMD5(email) {
      const msgUint8 = new TextEncoder().encode(email)
      const hashBuffer = await crypto.subtle.digest('MD5', msgUint8)
      const hashArray = Array.from(new Uint8Array(hashBuffer))
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('')
      return hashHex
    }
  </script>
</body>
</html>
